<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">
        <div class="backgroundPic"></div>

        <form name="todos" class="todosContainer">
            <div id="getTodos">
                <div class="todos">Welcome! Here are your to-dos: </div>
            </div>
        </form>


        <div class="addTodo">
            <div id="openButton" class="openButton">Create a new todo:</div>
                
            <form name = "postTodo" class="postTodo"> 
                <br>
                <label>Title: </label>
                <div class="input">
                    <input type="text" id="title" placeholder="Title" required>
                </div>
                <br>

                <label>Description: </label>
                <div class="input">
                    <input type="text" id="description" placeholder="Description" required>
                </div>
                <br>


                <label>Image link: </label>
                <div class="input">
                    <input type="text" id="image" placeholder="Image Link">
                </div>
                <br>

                <label>Price: </label>
                <div class="input">
                    <input type="number" id="price"  placeholder="Price">
                </div>
                <br>

                
                <label id="postComplete">Complete: <input type="checkbox" id="complete"></label>

                <br>
                <div class="submit">
                    <button id="submit2">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0-beta.1/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>
